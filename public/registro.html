<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script src="registro.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('fondo.png');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 90%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="registroForm">
            <table>
                <tr>
                    <td>
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="documento">Documento:</label>
                        <input type="text" id="documento" name="documento" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nombres">Nombres:</label>
                        <input type="text" id="nombres" name="nombres" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="telefono">Celular:</label>
                        <input type="text" id="telefono" name="telefono" required pattern="^09\d{8}$" title="Debe comenzar con 09 y tener 10 dígitos">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="usuarioCreacion">Usuario Creación:</label>
                        <input type="text" id="usuarioCreacion" name="usuarioCreacion" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="registrarUsuario()">Registrar</button>
                    </td>
                </tr>
				<tr>
                    <td>
                        <button type="button" onclick="window.location.href='gestionarUsuario.html'">Gestionar</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
