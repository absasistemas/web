<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Usuario</title>
    <script src="gestionarUsuario.js" defer></script>
    <style>
        /* Reutilizamos el CSS de registro.html */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('fondo.png');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 90%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestionar Usuario</h1>
        <form id="gestionarUsuarioForm">
            <table>
                <tr>
                    <td>
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nuevaContrasena">Nueva Contraseña:</label>
                        <input type="password" id="nuevaContrasena" name="nuevaContrasena">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="usuarioCambia">Usuario Cambia:</label>
                        <input type="text" id="usuarioCambia" name="usuarioCambia" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="darDeBaja()">Dar de Baja</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="cambiarContrasena()">Resetear Contraseña</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="registrarDispositivo()">Registrar Dispositivo</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
