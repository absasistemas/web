<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia Web</title>
	<script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
    <script defer src="dashboard.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('fondo.png');
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            background: transparent;
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
            color: #333;
        }
        .login-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 10px 0;
        }
        .login-info div {
            display: flex;
            align-items: center;
        }
        .login-info span {
            margin-left: 5px;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            flex: 1 1 calc(25% - 10px);
            box-sizing: border-box;
        }
        button#btn-logout {
            flex: 1 1 100%;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            button {
                flex: 1 1 calc(50% - 10px);
            }
        }
        @media (max-width: 400px) {
            button {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo_absa.png" alt="Logo ABSA">
        <h1>Sistema de Registro de Asistencia Web</h1>
        <div class="login-info">
            <div><strong>Usuario:</strong> <span id="usuario"></span></div>
            <div><strong>Fecha Login:</strong> <span id="fecha-login"></span></div>
        </div>
        <div class="buttons-container">
            <button id="btn-ingreso" disabled>Registrar Ingreso</button>
            <button id="btn-salida-lunch" disabled>Salida Lunch</button>
            <button id="btn-retorno-lunch" disabled>Retorno Lunch</button>
            <button id="btn-salida" disabled>Registro Salida</button>
        </div>
        <button id="btn-logout">Cerrar Sesi√≥n</button>
    </div>
</body>
</html>
